<body>
<script>
function getNumber(promptMessage){
    let num
do{
    num = prompt(promptMessage)
    if(num==null)
    return null;
    if(isNaN(num) || num<=0){
        alert("Please enter a valid positive integer!")
        num = null;
    }
}while(num==null)
return num;
}
let num = getNumber("Enter the number of times to print the message: ")
if(num == null){
    alert("Cancelled")
}else{
let message = prompt("Enter the message: ");
if(message ==null){
    alert("Cancelled")
}else{
for(let i = 0; i<num; i++){
    console.log(message)
}
}
} 
</script>
