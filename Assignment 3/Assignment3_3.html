<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px 20px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            color: black;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: 18px;
            color: black;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 22px;
            color: rgb(210, 152, 45);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .add-to-cart {
            background-color: #25a944;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #218838;
            transform: scale(1.1);
            transition: 1000ms;
        }
    </style>
</head>
